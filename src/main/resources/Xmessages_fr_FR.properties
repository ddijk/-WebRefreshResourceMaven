graph.info.short.term.risk=Dans ce graphique, vous voyez les caract\u00e9ristiques de rendement et de risques des portefeuilles de placement. Le rendement de placement attendu est le rendement obtenu si le march\u00e9 \u00e9volue conform\u00e9ment aux attentes. L'\u00e9cart type est une mesure de l'\u00e9cart autour du rendement de placement (volatilit\u00e9). Par rendement minimum, on entend le rendement obtenu si on atteint, en cas de r\u00e9partition normale, deux \u00e9carts type par rapport \u00e0 la moyenne. Statistiquement, nous repr\u00e9sentons ici que la probabilit\u00e9 d'un rendement de placement r\u00e9el sup\u00e9rieur au rendement minimum est de 98{0}
