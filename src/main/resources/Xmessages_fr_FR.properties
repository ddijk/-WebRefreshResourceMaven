graph.info.future.product.development=Dans le graphique ci-dessus, vous voyez comment votre solution de placement va \u00e9voluer \u00e0 l'avenir. L'\u00e9volution d\u00e9pend en grande partie de l'\u00e9volution de l'\u00e9conomie. Vous voyez ainsi les risques (baisse) et les opportunit\u00e9s (hausse) de votre solution de placement
